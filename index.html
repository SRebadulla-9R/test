<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
    <title>Project 3Q  |  Intramurals</title>
    
    <style>
    /* Base Styles */
    body { 
        font-family: 'Verdana', 'Comic Sans MS', sans-serif; 
        background: linear-gradient(135deg, #ff9a9e, #fad0c4); 
        margin: 0; 
        display: flex; 
        flex-direction: column; 
        align-items: center; 
        color: #111; 
        background-size: 400% 400%; 
        animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Navigation Bar */
    nav { 
        background: #0f0c29; 
        background: linear-gradient(to right, #24243e, #302b63, #0f0c29); 
        width: 100%; 
        padding: 15px; 
        display: flex; 
        justify-content: center; 
        gap: 15px; 
        box-shadow: 0 4px 20px rgba(0,0,0,0.5); 
        border-bottom: 2px solid #00fff7;
    }
    nav button { 
        background: #ff77ff; 
        color: #fff; 
        border: 2px solid #00f0ff; 
        padding: 12px 20px; 
        cursor: pointer; 
        border-radius: 12px; 
        font-weight: bold; 
        text-shadow: 1px 1px #000; 
        transition: 0.3s; 
    }
    nav button:hover { 
        background: #00f0ff; 
        color: #ff00ff; 
        transform: translateY(-3px) scale(1.05); 
        box-shadow: 0 0 15px #fff; 
    }

    /* Container Sections */
    .page-section { 
        background: rgba(255, 255, 255, 0.85); 
        padding: 40px; 
        border-radius: 25px; 
        box-shadow: 0 15px 40px rgba(0,0,0,0.3); 
        width: 90%; 
        max-width: 500px; 
        margin-top: 50px; 
        text-align: center; 
        display: none; 
        border: 2px solid #ff77ff;
        backdrop-filter: blur(8px);
    }
    .active { display: block; }

    /* Form Elements */
    .form-group { 
        text-align: left; 
        margin-bottom: 20px; 
        font-weight: bold; 
        color: #0b0033;
        text-shadow: 1px 1px #ff77ff;
    }
    input[type="text"], input[type="password"], select { 
        width: 100%; 
        padding: 12px; 
        margin-top: 8px; 
        border: 2px solid #ff00ff; 
        border-radius: 12px; 
        box-sizing: border-box; 
        background: #f0f0ff; 
        color: #0a0033; 
        font-weight: bold; 
    }

    /* Y2K Gradient Button */
    .btn-submit { 
        width: 100%; 
        padding: 15px; 
        margin-top: 25px; 
        border: none; 
        border-radius: 15px; 
        font-weight: bold; 
        cursor: pointer; 
        color: #fff; 
        background: linear-gradient(135deg, #ff00ff, #00ffff, #ff77ff, #00ff99); 
        background-size: 400% 400%; 
        animation: gradientBtn 5s ease infinite; 
        text-shadow: 1px 1px #000;
    }
    .btn-submit:hover { 
        opacity: 0.95; 
        transform: scale(1.05); 
        box-shadow: 0 0 20px #ff00ff, 0 0 30px #00ffff; 
    }

    @keyframes gradientBtn {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

    /* Player List Styling */
    #player-list { 
        text-align: left; 
        list-style: none; 
        padding: 0; 
        font-family: 'Courier New', monospace; 
        color: #220066;
        text-shadow: 1px 1px #ff77ff;
    }
    #player-list li { 
        padding: 10px; 
        border-bottom: 1px solid #ff00ff; 
        font-size: 15px; 
        color: #3300ff; 
    }
    #player-list li:nth-child(even) { 
        background-color: rgba(255,255,255,0.2); 
    }
</style>
</head>
<body>

    <nav>
        <button py-click="show_signup">Sign Up</button>
        <button py-click="show_checker">Team Checker</button>
        <button py-click="show_players">Player List</button>
    </nav>

    <div id="section-signup" class="page-section active">
        <h2>Create Account</h2>
        <div class="form-group">
            <input type="text" id="user" placeholder="Username">
            <input type="password" id="pass" placeholder="Password">
        </div>
        <button class="btn-submit" py-click="run_signup">Sign Up</button>
        <p id="signup-out" style="color: #27ae60; font-weight: bold; margin-top: 20px;"></p>
    </div>

    <div id="section-checker" class="page-section">
        <h2>Team Checker</h2>
        <div class="form-group">
            <p>Are you done with the online registration?</p>
            <input type="radio" name="reg" id="reg-yes"> Yes 
            <input type="radio" name="reg" id="reg-no"> No
        </div>
        <div class="form-group">
            <p>Do you have the medical clearance?</p>
            <input type="radio" name="med" id="med-yes"> Yes
            <input type="radio" name="med" id="med-no"> No
        </div>
        <div class="form-group">
            <select id="grade_lvl"><option value="0">Select Grade</option><option value="10">10</option><option value="11">11</option><option value="12">12</option></select>
            <select id="sect_name" style="margin-top:10px;"><option value="">Select Section</option><option value="Ruby">Ruby</option><option value="Emerald">Emerald</option><option value="Sapphire">Sapphire</option><option value="Topaz">Topaz</option></select>
        </div>
        <button class="btn-submit" py-click="run_checker">Check Team</button>
        <div id="checker-out" style="margin-top:25px; font-weight:bold; color: #2c3e50;"></div>
    </div>

    <div id="section-players" class="page-section">
        <h2>Intramurals Players</h2>
        <ul id="player-list"></ul>
    </div>
    <py-script src="./main.py"></py-script>

</body>

</html>
